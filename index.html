<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamera ausw√§hlen & Foto</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 90vh;
    }

    .container {
      width: 95vi;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
    }

    label, select {
      font-size: 1rem;
      margin: 10px 0;
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      margin-top: 10px;
      
    }

    video, canvas {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .hidden {
      display: none;
      height: 0;
      width: 0;
    }

    #snap {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #snap:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kamera ausw√§hlen & Foto machen</h1>

    <label for="cameraSelect">Kamera ausw√§hlen:</label>
    <select id="cameraSelect"></select>

    <div class="video-wrapper">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" class="hidden"></canvas>
    </div>

    <button id="snap">üì∏ Foto machen</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const cameraSelect = document.getElementById('cameraSelect');
    const snapBtn = document.getElementById('snap');

    let hasFoto = false;
    let currentStream;

    async function getCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');

      cameraSelect.innerHTML = '';
      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Kamera ${index + 1}`;
        cameraSelect.appendChild(option);
      });
    }

    async function startCamera(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          deviceId: deviceId ? { exact: deviceId } : undefined,
          facingMode: "environment" // oder "user" f√ºr Frontkamera
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        currentStream = stream;

        video.addEventListener('loadedmetadata', () => {
          adjustAspectRatio(video.videoWidth, video.videoHeight);
        });
      } catch (error) {
        console.error("Kamera-Startfehler:", error);
        alert("Fehler beim Starten der Kamera.");
      }
    }

    function adjustAspectRatio(width, height) {
      const wrapper = document.querySelector('.video-wrapper');
      const aspectRatio = height / width;
      wrapper.style.maxheight = (aspectRatio * 90) + "%"; // responsive aspect ratio container
    }

    cameraSelect.addEventListener('change', () => {
      startCamera(cameraSelect.value);
    });

    snapBtn.addEventListener('click', () => {
      if (!hasFoto) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        video.classList.add("hidden");
        canvas.classList.remove("hidden");
        snapBtn.textContent = "üóëÔ∏è Verwerfen";
        hasFoto = true;
      } else {
        canvas.classList.add("hidden");
        video.classList.remove("hidden");
        snapBtn.textContent = "üì∏ Foto machen";
        hasFoto = false;
      }
    });

    async function init() {
      await getCameras();
      if (cameraSelect.options.length > 0) {
        startCamera(cameraSelect.value);
      }
    }

    init();
  </script>
</body>
</html>
