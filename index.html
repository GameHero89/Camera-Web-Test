<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>

    <title>Mobile App mit Seitenwechsel</title>
    <style>
        /* Grundlegende Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
        }

        /* Seitencontainer */
        .page {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        .page.active {
            display: flex;
        }

        /* Startseite */
        #startPage {
            background: #f8f9fa;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .start-content {
            padding: 20px;
        }

        /* Gemeinsame Header-Stile */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            /* z-index: 1000; */
        }

        .header-content {
            display: flex;
            justify-content: space-between;
        }

        /* Chat Page (deine urspr√ºngliche Seite) */
        #chatPage {
            position: relative;
        }

        /* Restliche Styles von vorher */
        .header.expanded {
            height: 120px;
        }

        .auth-buttons {
            display: none;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
        }

        .header.expanded .auth-buttons {
            display: flex;
        }

        .content {
            flex: 1;
            margin-top: 60px;
            margin-bottom: 70px;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #fff;
            padding: 15px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-evenly;
            gap: 10px;
        }

        .video-wrapper {
      position: relative;
      width: 100%;
      margin-top: 10px;
    }

    video, canvas {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

        .input-field {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 12px;
            outline: none;
        }

        .btn {
            scale: 1;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 12px;
            border-radius: 15px;
            cursor: pointer;
        }

    /*     @media (max-width: 480px) {
    .btn {
        min-width: 60px;
        padding: 8px 12px;
    }
    .input-container {
        padding: 10px;
        gap: 5px;
    } 
} */

.input-container {
  position: fixed;
  bottom: 5px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 100%;
  width: 100%;
  padding: 0px;
  z-index: 10;
  
}

        /* Zentrierter Sign-In Button */
        #signInBtn {
            margin-top: 20px;
           /*  width: 200px; */
        }

        @media (min-width: 1200px) {
            body {
                max-width: 1000px;
                margin: 0 auto;
                box-shadow: 0 0 15px rgba(0,0,0,0.1);
            }
            .input-container {
                max-width: 1000px;
            }
        }

        .hidden {
      display: none;
    }

    .cameraSelect {
        scale: 1.5;
    }

    .camera-select-wrapper {
        display: flex;
        justify-content: center;
    }

    

    </style>
</head>
<body>
    <!-- Startseite -->
    <div id="startPage" class="page active">
        <div class="header">
            <h1>Willkommen</h1>
        </div>
        <div class="start-content">
            <h2>Bitte anmelden</h2>
            <button class="btn" id="signInBtn">Anmelden</button>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chatPage" class="page">
        <header class="header" id="header">
            <div class="header-content">
                <h1>App Name</h1>
                <button onclick="toggleHeader()">‚ò∞</button>
            </div>
            <div class="auth-buttons">
                <button class="btn" id="logoutBtn">Abmelden</button>
            </div>
        </header>

        <main class="content">
          <!--   <div class="message">Willkommen zur√ºck!</div>
            <div class="message">Neue Nachricht</div>
            <div class="message">Letzte Aktivit√§t</div> -->

            <div class="camera-select-wrapper">
                <select id="cameraSelect"></select>
            </div>

            <div class="video-wrapper">

              <video id="video" autoplay playsinline></video>
              <canvas id="canvas" class="hidden"></canvas>
            </div>
        </main>

        <div class="input-container">

            <button class="btn" id="snap">üì∏</button>
            <input type="text" class="input-field" placeholder="Name" id="photoName">
            <button class="btn" id="upload">‚¨ÜÔ∏è</button>
        </div>
    </div>

    <script>
        // Seitenwechsel Funktionen
        function showChatPage() {
            document.getElementById('startPage').classList.remove('active');
            document.getElementById('chatPage').classList.add('active');
            // Header zur√ºcksetzen
            const header = document.getElementById('header');
            if(header.classList.contains('expanded')) {
                toggleHeader();
            }
        }

        function showStartPage() {
            document.getElementById('chatPage').classList.remove('active');
            document.getElementById('startPage').classList.add('active');
        }

        // Header Toggle Funktion
        function toggleHeader() {
            const header = document.getElementById('header');
            header.classList.toggle('expanded');
            
            const content = document.querySelector('.content');
            content.style.marginTop = header.classList.contains('expanded') ? '120px' : '60px';
        }
    </script>

<script type="module">
    const loginBtn = document.getElementById("signInBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const output = document.getElementById("output");
    const cameraSection = document.getElementById("cameraSection");

    const currentPort = window.location.port;
    const _redirectUri = `http://localhost:${currentPort}/`;

    const msalConfig = {
      auth: {
        clientId: "9c1f5b8e-0a20-4fda-97ae-062a5aa7c71a",
        authority: "https://login.microsoftonline.com/67ffefcf-69ec-414a-9ebd-63e6c9e852b6",
        redirectUri: "https://gamehero89.github.io/Camera-Web-Test/",/* _redirectUri, */
      },
      cache: {
        cacheLocation: "sessionStorage",
        storeAuthStateInCookie: true,
      },
    };

    const myMSALObj = new msal.PublicClientApplication(msalConfig);

    loginBtn.addEventListener("click", () => {
      myMSALObj.loginRedirect({ scopes: ["User.Read"] });
    });

    logoutBtn.addEventListener("click", () => {
      const account = myMSALObj.getActiveAccount();
      if (account) {
        myMSALObj.logoutRedirect({
          account,
          postLogoutRedirectUri: msalConfig.auth.redirectUri,
        });
      }
    });

    myMSALObj.handleRedirectPromise().then((loginResponse) => {
      if (loginResponse) {
        myMSALObj.setActiveAccount(loginResponse.account);
      }

      const account = myMSALObj.getAllAccounts()[0];
      if (account) {
        myMSALObj.setActiveAccount(account);
        updateUI(true);
        showChatPage();
        getProfileData();
      } else {
        updateUI(false);
        /* loginBtn.style.display = "inline-block"; */
      }
    }).catch((error) => {
      console.error("Fehler bei Redirect-Verarbeitung:", error);
    });

    function updateUI(isLoggedIn) {
      /* loginBtn.style.display = isLoggedIn ? "none" : "inline-block";
      logoutBtn.style.display = isLoggedIn ? "inline-block" : "none";
      output.innerText = isLoggedIn ? "Benutzerdaten werden geladen..." : "Nicht eingeloggt"; */
    }

    function getProfileData() {
      const account = myMSALObj.getActiveAccount();
      if (!account) return;

      myMSALObj.acquireTokenSilent({
        scopes: ["User.Read"],
        account,
      }).then((response) => {
        fetch("https://graph.microsoft.com/v1.0/me", {
          headers: { Authorization: `Bearer ${response.accessToken}` },
        })
          .then((res) => res.json())
          .then((data) => {
            //output.innerText = `Angemeldet als: ${data.displayName}`;
            //cameraSection.style.display = "flex";

            // Scroll zum Kamera-Teil
            setTimeout(() => {
              //document.getElementById("cameraSection").scrollIntoView({ behavior: "smooth" });
              initCamera(); // Kamera initialisieren
            }, 500);
          });
      });
    }

    // Kamera-Funktionalit√§t
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const cameraSelect = document.getElementById('cameraSelect');
    const snapBtn = document.getElementById('snap');

    let hasFoto = false;
    let currentStream;

    async function getCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');

      cameraSelect.innerHTML = '';
      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Kamera ${index + 1}`;
        cameraSelect.appendChild(option);
      });
    }

    async function startCamera(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          deviceId: deviceId ? { exact: deviceId } : undefined,
          //facingMode: "user"
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        currentStream = stream;

      } catch (error) {
        console.error("Kamera-Startfehler:", error);
        //alert("Fehler beim Starten der Kamera.");
      }
    }

    async function initCamera() {
      await getCameras();
      if (cameraSelect.options.length > 0) {
        await startCamera(cameraSelect.value);
      }
    }

    cameraSelect.addEventListener('change', () => {
      startCamera(cameraSelect.value);
    });

    snapBtn.addEventListener('click', () => {
      if (!hasFoto) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        video.classList.add("hidden");
        canvas.classList.remove("hidden");
        snapBtn.textContent = "üóëÔ∏è";
        hasFoto = true;
      } else {
        canvas.classList.add("hidden");
        video.classList.remove("hidden");
        snapBtn.textContent = "üì∏";
        hasFoto = false;
      }
    });

    const uploadBtn = document.getElementById('upload');

    uploadBtn.addEventListener('click', async () => {
  if (!hasFoto) {
    alert("Bitte zuerst ein Foto machen.");
    return;
  }

  const account = myMSALObj.getActiveAccount();
  if (!account) {
    alert("Nicht eingeloggt.");
    return;
  }

  // Hole den vom Benutzer eingegebenen Namen
  const photoName = document.getElementById("photoName").value.trim();
  let fileName = photoName ? `${photoName}.jpg` : `Mitarbeiterfoto_${new Date().toISOString().replace(/[:.]/g, '-')}.jpg`;

  try {
    const tokenResponse = await myMSALObj.acquireTokenSilent({
      scopes: ["Files.ReadWrite.All", "User.Read"],
      account,
    });

    canvas.toBlob(async (blob) => {
      if (blob) {
        await uploadToSharePoint(tokenResponse.accessToken, fileName, blob);
      } else {
        alert("Fehler beim Erstellen des Bildes.");
      }
    }, "image/jpeg", 0.95);

  } catch (err) {
    console.error("Tokenfehler:", err);
    alert("Fehler beim Abrufen des Tokens.");
  }
});


async function uploadToSharePoint(token, fileName, blob) {
  const sharePointUrl = `https://graph.microsoft.com/v1.0/sites/chogroup.sharepoint.com,42acd890-94e7-4c28-8484-e86cd7be679a,ad4b0d36-71bc-4969-ab53-498215a2ba5b/drives/b!kNisQueUKEyEhOhs175nmjYNS628cWlJq1NJghWiulsbFLddzJZGSIIXbV-qebNM/root:/Mitarbeiterkarten/${fileName}:/content`;

  try {
    const response = await fetch(sharePointUrl, {
      method: "PUT",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/octet-stream"
      },
      body: blob
    });

    if (response.ok) {
      alert("‚úÖ Foto erfolgreich hochgeladen!");
    } else {
      const errorData = await response.json();
      console.error("Fehler beim Upload:", errorData);
      alert("‚ùå Fehler beim Hochladen.");
    }
  } catch (e) {
    console.error("Upload-Fehler:", e);
    alert("‚ùå Netzwerkfehler beim Hochladen.");
  }
}

  </script>
</body>
